<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<header>
    <!-- align all the child elements to center -->
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <!-- 
                gap-2 :- ensures a gap of 2 between each column element
                d-sm-flex :- flex display for small devices
            -->
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success newArray">
                    New Array
                </button>
            </div>
            <div class="col gap-2 d-sm-flex" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" />
                </span>
                <!-- StepDown not required -->
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" value="60" />
                </span>
            </div>
            <div class="col gap-2 d-sm-flex">
                <button type="button" class="btn btn-outline-primary bubbleSort">
                    Bubble Sort
                </button>
                <button type="button" class="btn btn-outline-primary selectionSort">
                    Selection Sort
                </button>
                <button type="button" class="btn btn-outline-primary insertionSort">
                    Insertion Sort
                </button>
                <button type="button" class="btn btn-outline-primary quickSort">
                    Quick Sort
                </button>
                <button type="button" class="btn btn-outline-primary mergeSort">
                    Merge Sort
                </button>
            </div>
        </div>
    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>

</html>
